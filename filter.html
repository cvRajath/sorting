<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        let arr=[32,45,67,16,80]

        document.getElementById("demo").innerHTML=arr.filter(check)

        function check(arr){
            return arr>=18;
        }
    </script>
    
</body>
